<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YD Hooks Demo</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        background: linear-gradient(180deg, #f5f7ff 0%, #f3f9f7 50%, #fef9f3 100%);
        min-height: 100%;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        box-sizing: border-box;
      }

      #root {
        width: min(860px, 100%);
      }

      .app-card {
        background-color: rgba(255, 255, 255, 0.86);
        box-shadow: 0 20px 45px rgba(38, 57, 77, 0.18);
        border-radius: 24px;
        padding: 32px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.65);
      }

      .app-title {
        margin: 0 0 12px;
        font-size: 32px;
        color: #1f2937;
        letter-spacing: 0.5px;
      }

      .app-description {
        margin: 0 0 24px;
        font-size: 16px;
        line-height: 1.6;
        color: #4b5563;
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin-bottom: 28px;
      }

      .control-panel {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #f8fafc;
        border-radius: 16px;
        padding: 16px;
        border: 1px solid rgba(148, 163, 184, 0.3);
      }

      .control-panel label {
        font-weight: 600;
        color: #0f172a;
        font-size: 14px;
      }

      .text-input {
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.45);
        padding: 10px 14px;
        font-size: 15px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .text-input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
      }

      .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .app-button {
        flex: 1 1 auto;
        border: none;
        border-radius: 12px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .app-button.primary {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: #fff;
        box-shadow: 0 12px 20px rgba(99, 102, 241, 0.25);
      }

      .app-button.secondary {
        background: #fff;
        color: #1f2937;
        border: 1px solid rgba(148, 163, 184, 0.45);
      }

      .app-button:disabled {
        opacity: 0.55;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      .app-button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 24px rgba(99, 102, 241, 0.22);
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }

      .stat-card {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(79, 70, 229, 0.15));
        border-radius: 16px;
        padding: 18px;
        color: #312e81;
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      .stat-card h3 {
        margin: 0 0 8px;
        font-size: 14px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .stat-card strong {
        font-size: 28px;
        font-weight: 700;
      }

      .value-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .value-pill {
        padding: 10px 18px;
        border-radius: 999px;
        background: rgba(14, 165, 233, 0.15);
        color: #0c4a6e;
        font-weight: 600;
        border: 1px solid rgba(14, 165, 233, 0.35);
      }

      .empty-hint {
        margin-top: 12px;
        color: #b91c1c;
        font-size: 14px;
      }

      .error-text {
        color: #dc2626;
        font-size: 13px;
        min-height: 18px;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "../../packages/react/index.mjs",
          "react-dom/client": "../../packages/react-dom/client.mjs",
          "yd-libs": "../../packages/yd-libs/dist/index.mjs",
          "yd-hooks": "../../packages/yd-hooks/dist/index.mjs"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
